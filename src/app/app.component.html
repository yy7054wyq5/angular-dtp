<div>
  <h3>
    Row Detail Demo
    <small>
      <a href="https://github.com/swimlane/ngx-datatable/blob/master/demo/basic/row-detail.component.ts" target="_blank"> Source </a>
    </small>
    <small>
      <a href="javascript:void(0)" (click)="myTable.rowDetail.expandAllRows()">Expand All</a> |
      <a href="javascript:void(0)" (click)="myTable.rowDetail.collapseAllRows()">Collapse All</a>
    </small>
  </h3>
  <div style="width: 800px;">
    <ngx-datatable
      #myTable
      class="material expandable"
      [columnMode]="'force'"
      [headerHeight]="50"
      [footerHeight]="50"
      [rowHeight]="50"
      [scrollbarH]="true"
      [rows]="rows"
      (page)="onPage($event)"
    >
      <!-- Row Detail Template -->
      <ngx-datatable-row-detail [rowHeight]="100" (toggle)="onDetailToggle($event)">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-row-detail-template>
          <div style="padding-left:35px;">
            <div><strong>Address</strong></div>
            <div>{{ row.address.city }}, {{ row.address.state }}</div>
          </div>
        </ng-template>
      </ngx-datatable-row-detail>

      <!-- Column Templates -->
      <ngx-datatable-column
        [width]="50"
        [frozenLeft]="true"
        [resizeable]="false"
        [sortable]="false"
        [draggable]="false"
        [canAutoResize]="false"
      >
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <a
            href="javascript:void(0)"
            [class.datatable-icon-right]="!expanded"
            [class.datatable-icon-down]="expanded"
            title="Expand/Collapse Row"
            (click)="toggleExpandRow(row)"
          >
          </a>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Index" width="80" [frozenRight]="true">
        <ng-template let-rowIndex="rowIndex" let-row="row" ngx-datatable-cell-template>
          <strong>{{ rowIndex }}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Expanded" width="80" [frozenLeft]="true">
        <ng-template let-row="row" let-expanded="expanded" ngx-datatable-cell-template>
          <strong>{{ expanded === 1 }}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Name" width="200">
        <ng-template let-value="value" ngx-datatable-cell-template>
          <strong>{{ value }}</strong>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Gender" width="300">
        <ng-template let-row="row" let-value="value" ngx-datatable-cell-template>
          <i [innerHTML]="row['name']"></i> and <i>{{ value }}</i>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Age"></ngx-datatable-column>
    </ngx-datatable>
  </div>
</div>
